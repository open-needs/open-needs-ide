repos:
  - repo: https://github.com/psf/black
    rev: 21.9b0
    hooks:
      - id: black

  - repo: https://github.com/asottile/pyupgrade
    rev: v2.29.1
    hooks:
      - id: pyupgrade
        args:
          - --py36-plus
  - repo: local
    hooks:
      - id: npm-test
        name: running npm tests
        entry: npm
        args: ["run", "--prefix", "vscode_ext", "test"]
        language: system
        types_or: [javascript, jsx, ts, tsx]
        pass_filenames: false
